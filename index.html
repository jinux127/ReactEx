<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const MinutesToHours = () => {
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            }
            const reset = () => setAmount(0);
            const onInvert = () => {
                reset();
                setInverted(current=>!current);
            }
            return (
                <div>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input value={inverted ? amount*60 :amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={inverted}/>
                    </div>
                    
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input value={inverted ? amount :Math.floor(amount/60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!inverted}/>    
                    </div>
                    <button onClick={reset}>reset</button>
                    <button onClick={onInvert}>{inverted ? "Minutes " : "Hours"}</button>
                </div>
            );
        }
        const KmToMiles = () => {
            return <h3>KM 2 Miles</h3>
        }
        const App = () => {
            const [index, setIndex] = React.useState("0");
            const onSelect = (e) =>{
                setIndex(e.target.value);
            }
            return (
                <div>
                    <h1>Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="0">Minutes & Hours</option>    
                        <option value="1">Km & Miles</option>    
                    </select>
                    <hr/>
                    {index ==="0" ? <MinutesToHours/> : null}
                    {index ==="1" ? <KmToMiles/> : null}
                </div>
            );
        }
                        
        const root = document.getElementById("root");
        ReactDOM.render(<App/>, root);
    </script>
</html>
